<!DOCTYPE html>
<html>
<head>
<title></title>
  <script src="scr.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <h1>Ticket System</h1>
    <section id="logout" >
      <div class ="logout-box">
        <p>Logout</p>
      </div>
    </section>
    </header>
    <section id="login">
          <div class ="form-box-login" id="login-box">
            <div class="form-value">
              <form action="">
                <h2>Login</h2>
                <div class="inputbox">
                  <ion-icon name="person-outline"></ion-icon>
                  <input type="text" required id="username" name="username">
                  <label for="username">Username:</label>
                </div>
                <div class="inputbox">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                  <input type="password" required id="password" name="password">
                  <label for="password">Password:</label>
                </div>
                <button type="submit" class="submit-login">Login</button>
                <div class="Reg-forget">
                  <div classe="Register" id="Register-button">
                    <p>New account?</p>
                  </div>
                  <div class="forget">
                    <a href="#">Forget Password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </section>
    <section id="signup">
      <div class ="form-box-signup" id="signup-box">
        <div class="form-value">
          <form action="">
            <h2>Sign Up</h2>
            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" required id="username" name="username">
              <label for="username">Username:</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="text" required id="username" name="username">
              <label for="email">Email:</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required id="password" name="password">
              <label for="password">Password:</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required id="confirm-password" name="confirm-password">
              <label for="confirm-password">Confirm Password:</label>
            </div>
            <button type="submit" class="submit-signup">Sign Up</button>
            <div class="Enter" id="login-button">
              <p>Already have an account? </p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section>
      <nav class="buttons">
          <div class="client-button">Criar um novo Ticket
            <ion-icon name="ticket-outline"></ion-icon>
          </div>
          <div class="client-button">Tickets abertos
            <ion-icon name="receipt-outline"></ion-icon>
            <ion-icon name="file-tray-stacked-outline"></ion-icon>
          </div>
          <div class="agent-button">Tickets do pr√≥prio departamento
            <ion-icon name="construct-outline"></ion-icon>
          </div>
          <div class="admin-button">Associar agentes a departamentos
            <ion-icon name="construct-outline"></ion-icon>
          </div>
          <div class="admin-button">Adicionar novos departamentos/dados/entidades
            <ion-icon name="add-circle-outline"></ion-icon>
          </div>
          <div class="admin-button">Promover
            <ion-icon name="person-add-outline"></ion-icon>
          </div>
      </nav>
    </section>
    <section class="FAQs">
      <ion-icon name="help-circle-outline" id="Faqs-icon"></ion-icon>
      <p>FAQ's</p>
    </section>
  <footer>
    <p>Algum footer que queiramos</p>
  </footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
